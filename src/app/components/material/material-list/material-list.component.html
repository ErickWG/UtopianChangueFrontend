<h2>Lista de Materiales</h2>

<button class="boton" mat-raised-button color="accent" [routerLink]="'/materialadd'">AÃ±adir Material</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    
    <ng-container matColumnDef="idMaterial">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.idMaterial}}</td>
    </ng-container>

    <ng-container matColumnDef="detalleMaterial">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let element">{{element.detalleMaterial}}</td>
    </ng-container>
    
    <ng-container matColumnDef="nombreMaterial">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombreMaterial}}</td>
    </ng-container>

    <!--  botones -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">

          <button mat-icon-button color="primary" (click)="delete(element.idMaterial)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator              
              [pageSizeOptions]="[5, 10]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
</mat-paginator>
