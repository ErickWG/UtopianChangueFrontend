<h2>Lista de Productos</h2>

<button class="boton" mat-raised-button color="accent" [routerLink]="'/productoadd'">AÃ±adir Producto</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    
    <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.idProducto}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombreProducto}}</td>
    </ng-container>
    
    <ng-container matColumnDef="precioProducto">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">S/{{element.precioProducto}}</td>
    </ng-container>

    <ng-container matColumnDef="detalleProducto">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let element">{{element.detalleProducto}}</td>
    </ng-container>

    <ng-container matColumnDef="imagenProducto">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.imagenProducto" alt="Imagen del Producto" style="max-width: 100%; max-height: 100px;">
        </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let element">{{element.empresa.nombreEmpresa}}</td>
    </ng-container>

    <ng-container matColumnDef="materials">
        <th mat-header-cell *matHeaderCellDef>Materiales</th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let material of element.materials">
            {{ material.nombreMaterial }}
            <!-- Agrega otros detalles del material si es necesario -->
          </div>
        </td>
      </ng-container>

    <!--  botones -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">


          <button mat-icon-button color="primary" (click)="delete(element.idProducto)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator              
              [pageSizeOptions]="[5, 10]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
</mat-paginator>
