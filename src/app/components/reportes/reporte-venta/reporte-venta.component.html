<h2>Reporte de Ventas</h2>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    
    <ng-container matColumnDef="idVenta">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.idVenta}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef>Nombre del Cliente</th>
        <td mat-cell *matCellDef="let element">{{element.nombreCliente}}</td>
    </ng-container>
    
    <ng-container matColumnDef="listaProductos">
        <th mat-header-cell *matHeaderCellDef>Productos</th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let listaProducto of element.listaProductos">
            {{ listaProducto }}
            <!-- Agrega otros detalles del material si es necesario -->
          </div>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="importeTotal">
        <th mat-header-cell *matHeaderCellDef>Importe Total</th>
        <td mat-cell *matCellDef="let element">S/{{element.importeTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaVenta">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.fechaVenta[2]}}/{{element.fechaVenta[1]}}/{{element.fechaVenta[0]}}</td>
    </ng-container>

<!--     <ng-container matColumnDef="detalleProducto">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let element">{{element.detalleProducto}}</td>
    </ng-container> -->




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator              
              [pageSizeOptions]="[8, 16]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
</mat-paginator>
