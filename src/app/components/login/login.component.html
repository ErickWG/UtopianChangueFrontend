    <!--Login-->
    <body class = "fondo">
      <div class="total">
        <mat-card class="card"> 

            <h2>Inicio de Sesión</h2>
                <div class="container">
                    <div>
                        <mat-form-field class="custom-input">
        
                            <input matInput readonly placeholder="Usuario" [(ngModel)]="username" name="username" />
            
                        </mat-form-field>
                    </div>
        
                    <div>
                        <mat-form-field class="custom-input">
        
                            <input  type="password" matInput  placeholder="Contraseña" [(ngModel)]="password" name="password" /> <!-- FormsModule -->
              
                          </mat-form-field>
                    </div>
        
                </div>
        
                <div class="botones">
                    <button class="button"
                    mat-raised-button
                    color="accent"
                    type="button"
                    style="margin-left: 10px;"
                    (click)="login()">
                    Ok 
                    </button>
                    <button class="button" 
                    mat-raised-button color="warn" 
                    type="button" 
                    style="margin-left: 10px;"
                     (click)="cerrar()">
                      Cancelar
                    </button>
            
                </div>
        </mat-card> 
    </div>
    </body>
